<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }
        button:active {
            transform: scale(0.98);
        }
        .hidden {
            display: none;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è</h1>
        <p>–î–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è –ø–æ–¥–µ–ª–∏—Ç–µ—Å—å –Ω–æ–º–µ—Ä–æ–º —Ç–µ–ª–µ—Ñ–æ–Ω–∞</p>
        
        <button id="requestPhoneBtn">üìû –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –Ω–æ–º–µ—Ä–æ–º</button>
        
        <div id="result" class="hidden"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        
        const requestPhoneBtn = document.getElementById('requestPhoneBtn');
        const resultDiv = document.getElementById('result');
        
        requestPhoneBtn.addEventListener('click', async () => {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞
                const phone = await requestUserPhone();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                resultDiv.innerHTML = `‚úÖ –ù–æ–º–µ—Ä –ø–æ–ª—É—á–µ–Ω: <strong>${phone}</strong>`;
                resultDiv.classList.remove('hidden');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                tg.sendData(JSON.stringify({
                    action: "phone_shared",
                    phone_number: phone
                }));
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => tg.close(), 2000);
                
            } catch (error) {
                resultDiv.innerHTML = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
                resultDiv.classList.remove('hidden');
            }
        });
        
        function requestUserPhone() {
            return new Promise((resolve, reject) => {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –Ω–æ–º–µ—Ä –≤ –¥–∞–Ω–Ω—ã—Ö Telegram
                if (tg.initDataUnsafe?.user?.phone_number) {
                    resolve(tg.initDataUnsafe.user.phone_number);
                    return;
                }
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∫–æ–Ω—Ç–∞–∫—Ç, –µ—Å–ª–∏ –Ω–æ–º–µ—Ä–∞ –Ω–µ—Ç
                tg.requestContact((contactRequested) => {
                    if (contactRequested) {
                        tg.onEvent('contactRequested', (result) => {
                            if (result.status === 'sent') {
                                const phone = result.responseUnsafe?.contact?.phone_number;
                                if (phone) {
                                    tg.offEvent('contactRequested', this);
                                    resolve(phone);
                                } else {
                                    reject(new Error('–ù–æ–º–µ—Ä –Ω–µ –ø–æ–ª—É—á–µ–Ω'));
                                }
                            }
                        });
                        
                        // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –æ—Ç–≤–µ—Ç–∏—Ç
                        setTimeout(() => {
                            tg.offEvent('contactRequested', this);
                            reject(new Error('–í—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∏—Å—Ç–µ–∫–ª–æ'));
                        }, 15000);
                    } else {
                        reject(new Error('–î–æ—Å—Ç—É–ø –∫ –Ω–æ–º–µ—Ä—É –æ—Ç–∫–ª–æ–Ω–µ–Ω'));
                    }
                });
            });
        }
    </script>
</body>
</html>
