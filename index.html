<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 30px;
            color: var(--tg-theme-hint-color, #707579);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è</h1>
        <p>–î–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è –ø–æ–¥–µ–ª–∏—Ç–µ—Å—å –Ω–æ–º–µ—Ä–æ–º —Ç–µ–ª–µ—Ñ–æ–Ω–∞</p>
        <div id="result"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const resultDiv = document.getElementById('result');
        
        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º MainButton
        tg.MainButton.setParams({
            text: '–ü–û–î–ï–õ–ò–¢–¨–°–Ø –ù–û–ú–ï–†–û–ú',
            has_shine_effect: true,
            is_active: true,
            is_visible: true
        }).onClick(requestUserPhone);
        
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        async function requestUserPhone() {
            try {
                tg.MainButton.showProgress();
                tg.HapticFeedback.impactOccurred('light');
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –Ω–æ–º–µ—Ä
                const phone = await getPhoneNumber();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                resultDiv.innerHTML = `‚úÖ –ù–æ–º–µ—Ä –ø–æ–ª—É—á–µ–Ω: <strong>${phone}</strong>`;
                resultDiv.style.display = 'block';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                tg.sendData(JSON.stringify({
                    action: "phone_shared",
                    phone_number: phone
                }));
                
                // –ú–µ–Ω—è–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ "–ó–∞–∫—Ä—ã—Ç—å"
                tg.MainButton.setParams({
                    text: '–ó–ê–ö–†–´–¢–¨',
                    is_active: true
                }).offClick(requestUserPhone).onClick(() => tg.close());
                
                tg.HapticFeedback.notificationOccurred('success');
                
            } catch (error) {
                resultDiv.innerHTML = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
                resultDiv.style.display = 'block';
                tg.MainButton.hideProgress();
                tg.HapticFeedback.notificationOccurred('error');
            }
        }
        
        function getPhoneNumber() {
            return new Promise((resolve, reject) => {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –Ω–æ–º–µ—Ä –≤ initData
                if (tg.initDataUnsafe?.user?.phone_number) {
                    resolve(tg.initDataUnsafe.user.phone_number);
                    return;
                }
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∫–æ–Ω—Ç–∞–∫—Ç
                tg.requestContact((contactRequested) => {
                    if (!contactRequested) {
                        reject(new Error('–î–æ—Å—Ç—É–ø –∫ –Ω–æ–º–µ—Ä—É –æ—Ç–∫–ª–æ–Ω–µ–Ω'));
                        return;
                    }
                    
                    tg.onEvent('contactRequested', (result) => {
                        if (result.status === 'sent') {
                            const phone = result.responseUnsafe?.contact?.phone_number;
                            if (phone) {
                                tg.offEvent('contactRequested', this);
                                resolve(phone);
                            } else {
                                reject(new Error('–ù–æ–º–µ—Ä –Ω–µ –ø–æ–ª—É—á–µ–Ω'));
                            }
                        }
                    });
                    
                    // –¢–∞–π–º–∞—É—Ç 15 —Å–µ–∫—É–Ω–¥
                    setTimeout(() => {
                        tg.offEvent('contactRequested', this);
                        reject(new Error('–í—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∏—Å—Ç–µ–∫–ª–æ'));
                    }, 15000);
                });
            });
        }
    </script>
</body>
</html>
