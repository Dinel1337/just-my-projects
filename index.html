<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтвердите телефон</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            text-align: center;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        h1 {
            color: var(--tg-theme-link-color, #2481cc);
            margin-top: 40px;
        }
        p {
            margin: 15px 0 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Требуется ваш телефон</h1>
    <p>Для продолжения нажмите кнопку ниже</p>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Инициализация
        tg.expand();
        tg.MainButton
            .setText("ПОДЕЛИТЬСЯ НОМЕРОМ")
            .onClick(() => {
                const user = tg.initDataUnsafe?.user;
                
                if (user?.phone_number) {
                    // Отправляем номер из профиля
                    tg.sendData(JSON.stringify({
                        phone: user.phone_number,
                        via: "telegram_profile"
                    }));
                } else {
                    // Запрашиваем контакт через чат
                    tg.sendData(JSON.stringify({
                        action: "request_contact"  // Бот отправит кнопку
                    }));
                }
                tg.close();
            })
            .show();
    </script>
</body>
</html>
