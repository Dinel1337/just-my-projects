<!DOCTYPE html>
<html>
<head>
    <title>WebApp Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Тест отправки данных</h1>
    <button onclick="sendTestData()">Отправить тестовые данные</button>
    
    <script>
        const tg = Telegram.WebApp;
        
        function sendTestData() {
            const testData = {
                test: "success",
                timestamp: new Date().toISOString()
            };
            
            tg.sendData(JSON.stringify(testData));
            tg.showAlert("Данные отправлены!");
        }
        
        tg.expand();
        tg.ready();
    </script>
</body>
</html>
