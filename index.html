<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтвердите телефон</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            text-align: center;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        h1 {
            color: var(--tg-theme-link-color, #2481cc);
            margin-top: 40px;
        }
        p {
            margin: 15px 0 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Требуется ваш телефон</h1>
    <p>Для продолжения нажмите кнопку ниже</p>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Настройка MainButton
        tg.MainButton
            .setText("ПОДЕЛИТЬСЯ НОМЕРОМ")
            .show();
        
        // Обработчик нажатия
        tg.MainButton.onClick(() => {
            const user = tg.initDataUnsafe?.user;
            
            if (user?.phone_number) {
                // Если номер есть в профиле
                tg.sendData(JSON.stringify({
                    phone: user.phone_number,
                    via: "telegram_profile"
                }));
                tg.close();
            } else {
                // Если номера нет - просим нажать кнопку в чате
                tg.showPopup({
                    title: "Доступ к номеру",
                    message: "Нажмите кнопку «Отправить номер» в чате с ботом",
                    buttons: [{ 
                        type: "default", 
                        text: "Понятно", 
                        id: "ok" 
                    }]
                }, (btnId) => {
                    if (btnId === "ok") tg.close();
                });
            }
        });
        
        // Раскрываем на весь экран
        tg.expand();
    </script>
</body>
</html>
